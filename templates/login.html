{% extends "loginlayout.html" %}

{% block body %}
    <h5 align="center">Login/Register</h5>
  	<br>
    <div class="row">
    <div class="col-sm-6 offset-sm-3">
    <div class="jumbotron">
    <center>
  	<form action="" method="post">
  		<input type="text" placeholder="Username" name="username" value="{{request.form.username}}"><br><br>
   		<input type="password" placeholder="Password" name="password" value="{{request.form.password}}"><br><br>
  		<input type="submit" value="Login">
  	</form>
    {% for message in get_flashed_messages() %}
      {{ message }}
    {% endfor %}

    {% if error %}
      <p class="error"><strong>{{ error }}</strong></p>
    {% endif %}
    </center>
    </div>
    </div>
    </div>
{% endblock %}
